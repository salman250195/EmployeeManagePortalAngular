<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Edit Employee</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data">
            <div class="row justify-content-center">
                <div class="col-md-6 register-employee">
                    <div class="card-body">
                        <form [formGroup]="editEmployee" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="">Address</label>
                                <input type="text" class="form-control" formControlName="address">
                            </div>
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input type="text" class="form-control" formControlName="phone">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-lg btn-block mt-2" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
