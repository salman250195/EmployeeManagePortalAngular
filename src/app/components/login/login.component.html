  <div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Login</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data">
          <div class="app-body">
            <main class="main d-flex align-items-center">
              <div class="container">
                <div class="row">
                  <div class="mx-auto">
                    <div class="card-group">
                      <div class="card p-5">
                        <div class="card-body">
                          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <h1 class="">Login</h1>
                            <p class="text-muted mt-3">Sign In to your account</p>
                            <div class="input-group mb-4 mt-4">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                              </div>
                              <input type="text" class="form-control" formControlName="email" placeholder="Username"
                                autocomplete="username" [ngClass]="{ 'is-invalid': submitted && signIn.email.errors }">
                              <div class="invalid-feedback" *ngIf="submitted && signIn.email.errors?.required">
                                Enter your email.
                              </div>
                              <div class="invalid-feedback" *ngIf="submitted && signIn.email.errors?.pattern">
                                Enter valid email.
                              </div>
                            </div>
                            <div class="input-group mb-4">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                              </div>
                              <input type="password" class="form-control" formControlName="password" placeholder="Password"
                                autocomplete="current-password" [ngClass]="{ 'is-invalid': submitted && signIn.password.errors }">
                                <div class="invalid-feedback" *ngIf="submitted && signIn.password.errors?.required">
                                  Enter your password.
                                </div>
                            </div>
                            <div class="row mb-3 mt-5">
                              <div class="col-6">
                                <button class="btn btn-primary px-4">Login</button>
                              </div>
                              <div class="col-6 text-right">
                                <button type="button" class="btn btn-link px-0">Forgot password?</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                          <div>
                            <h2 class="mt-3">Sign up</h2>
                            <p class="mt-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                              labore et dolore magna aliqua.</p>
                            <button type="button" class="btn btn-primary active mt-5" [routerLink]="['/registration']">Register
                              Now!</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
    </div>
</div>
