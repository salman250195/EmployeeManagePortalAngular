<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Employee Form</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data">
            <div class="">
                <div class="register-employee">
                    <div class="">
                        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" formControlName="name"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.name.errors }">
                                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                                        <div>Name is required.</div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" formControlName="email"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.email.errors }">
                                    <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                                        Enter your email.
                                    </div>
                                    <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                                        Enter valid email.
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="">Phone</label>
                                    <input type="text" class="form-control" formControlName="phone"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.phone.errors }">
                                    <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.required">
                                        Enter your phone number.
                                    </div>
                                    <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.pattern">
                                        Enter Numbers only.
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Address</label>
                                    <input type="text" class="form-control" formControlName="address"
                                        [ngClass]="{ 'is-invalid': submitted && myForm.address.errors }">
                                    <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
                                        Address is required.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block mt-2" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
